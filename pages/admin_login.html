<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedImage Hub Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: calc(100% - 60px); /* Adjusted for navbar */
        }

        /* Navbar styles */
        .navbar {
            background: linear-gradient(to right, 
                        #667eea 0%, 
                        #764ba2 50%, 
                        white 50%, 
                        white 100%);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
        }

        .navbar-links {
            display: flex;
        }

        .navbar-links a {
            color: #764ba2;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        .navbar-links a:hover {
            opacity: 0.8;
        }

        /* Mobile menu styles */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #764ba2;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .logo {
            font-size: 3rem;
            color: white;
            z-index: 1;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
        }

        .login-form {
            width: 300px;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 1rem;
            color: #333;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 1rem;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            font-size: 0.8rem;
            color: #667eea;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-bottom: 2px solid #667eea;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                flex: none;
                height: 50vh;
            }
            .mobile-menu-btn {
                display: block;
            }
            .navbar-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }
            .navbar-links.active {
                display: flex;
            }
            .navbar-links a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">MEDIMAGE HUB</a>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <button class="mobile-menu-btn">â˜°</button>
    </nav>
    <div class="container">
        <div class="left-panel">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="logo" style="text-align: center;">MEDIMAGE HUB<br>ADMIN LOGIN</div>
        </div>
        <div class="right-panel">
            <div class="login-form">
                <h1>Welcome Back</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // const email = e.target.email.value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
        // const res = await fetch('http://localhost:5000/api/admin_login', {
        const res = await fetch('http://localhost:5000/api/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
            // alert('Login Successful!');
            console.log('Token:', data.token);
            // Save the token and redirect to dashboard
            localStorage.setItem('adminToken', data.token);
            // loadDoctorRegistrations(); // Load doctors after login
            window.location.href = '../Dashboard/admin_dashboard/admin.html';
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong!');
    }

            // console.log('Login attempt:', { username, password });
            // alert('Login attempt received. In a real application, this would be sent to a server for authentication.');
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navbarLinks = document.querySelector('.navbar-links');

        mobileMenuBtn.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
